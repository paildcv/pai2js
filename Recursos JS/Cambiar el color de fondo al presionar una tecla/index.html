<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background-color: white;
    }
  </style>
</head>
<body>
  <h2>Cambiar el color del fondo al presionar una tecla</h2>
<script>
  document.addEventListener("keydown", function(event) {
    document.body.style.backgroundColor = "lightblue";
  });
</script>
</body>
</html>
