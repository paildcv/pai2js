<!DOCTYPE html>
<html>
<head>
</head>
<body>
  <h2>Se incrementa una variable al presionar la flecha arriba</h2>
<p>Contador: <span id="contador">0</span></p>

<script>
  var contador = 0;
  var contadorSpan = document.getElementById('contador');

  document.addEventListener('keydown', function(event) {
    if (event.key === 'ArrowUp') {
      contador++;
      contadorSpan.textContent = contador;
    }
  });
</script>
</body>
</html>
