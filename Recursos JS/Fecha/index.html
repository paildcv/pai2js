<!DOCTYPE html>
<html>
<body>


<h2>Muestra "Buen dia!" si la hora es menor a 13:00, de lo contrario, muestra "Buenas tardes!"</h2>

<p id="demo">Buenas tardes!</p>

<script>
if (new Date().getHours() < 13) {
  document.getElementById("demo").innerHTML = "Buen dia!";
}
</script>

</body>
</html>
